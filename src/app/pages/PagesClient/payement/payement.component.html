<main>
    <div class="container">

        <div class="card mt-5 p-3">
        <div class="row g-5">
           
            <div class="col-md-7 col-lg-8">

                <form class="needs-validation" novalidate>

                    <div class="col-sm-9">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="" value="" name="nom" required>

                    </div>
                    <div class="row g-3">
                        <br>

                        <div class="col-sm-9">
                            <label for="Prenom" class="form-label">Prenom</label>
                            <input type="text" class="form-control" id="Prenom" placeholder="" value="" name="Prenom"
                                required>

                        </div>

                        <div class="col-sm-9">
                            <label for="email" class="form-label">Email <span
                                    class="text-body-secondary">(Optionnel)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com"
                                name="email">

                        </div>

                    </div>





                    <hr class="my-4">

                    <h4 class="mb-3">Payement</h4>


                    <div class="col-md-8">
                        <label for="cc-number" class="form-label">Numéro carte crédit</label>
                        <input type="text" class="form-control" id="cc-number" placeholder="" required>

                    </div>

                    <div class="row gy-3">
                        <div class="col-md-4">
                            <label for="cc-expiration" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                            <div class="invalid-feedback">
                                Expiration date required
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="cc-cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                            <div class="invalid-feedback">
                                Security code required
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div align="end">
                        <button class="md-4 btn btn-primary btn-lg" type="submit">payer</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</main>
